<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <img class = "bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <img class = "bg-pattern-bottom"src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
        <div class="card">
            <img class ="bg-pattern-card"src="images/bg-pattern-card.svg" alt="">
            <img class = "profile-pic"src="images/image-victor.jpg" alt="Profile Picture">
                
        <span class="name">
           Victor Crest
            </span>
        
                <span class="age">
                    26
                </span>
                <div class="city">
                   <small> London </small>
                </div>
                <br />
                <hr />
                <div class="Stats">
                    <span class="followers-number">  80K  </span>
                    <span class="likes-number"> 80.3K </span>  
                    <span class="photos-number">1.4K </span> 
                </div>
                <span class="info">
                    <span class="followers"> Followers </span>
                    <span class="likes"> Likes </span>
                    <span> Photos </span>
                </span>

        </div>
    </div>
    
</body>
</html>
