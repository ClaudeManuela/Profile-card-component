<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <img class ="bg-pattern-card"src="images/bg-pattern-card.svg" alt="">
            <img class = "profile-pic"src="images/image-victor.jpg" alt="Profile Picture">
                
            <h3 class="name">
            Victor Crest
            <p class="age">
                26
            </p>
            </h3>
                <p class="city">
                   <small> London </small>
                </p>
                 <hr />
                <Section class="Stats">
                    <p class="followers-number">  80K  </p>
                    <p class="likes-number"> 80.3K </p>  
                    <p class="photos-number">1.4K </p> 
                </Section>
                <Footer class="info">
                    <p class="followers"> Followers </p>
                    <p class="likes"> Likes </p>
                    <p> Photos </p>
                </Footer>

        </div>
    </main>
    
</body>
</html>
